<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="page.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>

	<div class="container-fluid">
		<h1 class="text-center">Lets Play</h1>
		
		<center>

			</span>

		  		<span id="cross" style="padding-right:30px">X</span>  
		  		<span id="circle">O</span>
			</span> -->
		</center>
		<br>
		<div class="well">
			<div class="row"> <!--first row-->
				<div class="col-sm-4 col-xs-4" id="field1">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field2">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field3">
					
				</div>
			</div>
			<div class="row"> <!--second row-->
				<div class="col-sm-4 col-xs-4" id="field4">
					
				</div>

				</div>

				</div>
			</div>
			<div class="row"> <!--third row-->
				<div class="col-sm-4 col-xs-4" id="field7">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field8">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field9">
					
				</div>
			</div>
		</div>
		<div id="result" class="text-center">
			<h3 >Win : <span id="win"></span></h3>
			<h3 >Loss : <span id="loss"></span></h3>
			<h3 >Draw : <span id="draw"></span></h3>
		</div>
		<center><button class="btn btn-primary" id="reset"> Reset </button></center>
		<br>
		<!--footer-->
