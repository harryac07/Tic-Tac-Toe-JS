<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="page.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</head>
<body>

	<div class="container-fluid">
		<h1 class="text-center">Lets Play</h1>
		
		<center> <!-- modal and status alert class in center-->
			<span id="status" class="alert" style="border:none;font-size:25px;padding:5px;color:black">
			</span>
		
		  <!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog" data-keyboard="false" data-backdrop="static">
			    <div class="modal-dialog">
			    
			        <!-- Modal content-->
			        <div class="modal-content">
				        <div class="modal-header">
				            <button type="button" id="close_modal" class="close" data-dismiss="modal">&times;

				            </button>

				            <h4 class="modal-title">Choose X or O</h4>
				        </div>
				        <div class="modal-body">
				            <div style="display:inline" id="select-cross-cirlce">
				            	<p class="btn btn-primary btn-lg" id="cross">X</p>
				            	<p class="btn btn-warning btn-lg" id="circle">O</p>
				            </div>
				        </div>
			        </div>
			      
			    </div>
			</div> <!-- Modal ends here -->
		</center> <!-- ./ end of center -->

		<br>
		<div class="well"> <!-- fields X or O -->
			<div class="row"> <!--first row-->
				<div class="col-sm-4 col-xs-4" id="field1">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field2">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field3">
					
				</div>
			</div>
			<div class="row"> <!--second row-->
				<div class="col-sm-4 col-xs-4" id="field4">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field5">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field6">
					
				</div>
			</div>
			<div class="row"> <!--third row-->
				<div class="col-sm-4 col-xs-4" id="field7">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field8">
					
				</div>
				<div class="col-sm-4 col-xs-4" id="field9">
					
				</div>
			</div>
		</div> <!-- fields ends here -->

		<!-- result div -->
		<div id="result" class="text-center">
			<h3 >Win : <span id="win"></span></h3>
			<h3 >Loss : <span id="loss"></span></h3>
			<h3 >Draw : <span id="draw"></span></h3>
		</div> <!-- result div ends here -->

		<center><button class="btn btn-primary" id="reset"> Play Again </button></center> <!-- reset link -->
		<br>
		<!--footer-->
		<footer>
			<p>Copyright, <span class="glyphicon glyphicon-copyright-mark"></span>  <a href="http://users.metropolia.fi/~haria/" target="blank" >Haria</a> </p>
		</footer>
	</div> <!-- container ends here -->
</body>
</html>
